<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina Rom√°ntica</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Reina pepiada ‚ù§Ô∏è</h1>
  <img src="portada.png" alt="Portada de la canci√≥n" class="cover-image">

  <!-- M√∫sica de fondo tranquila -->
  <audio id="fondoAudio" autoplay loop>
    <source src="musica-fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <button class="button" onclick="toggleAudio()">üéµ Escuchar canci√≥n</button>
  <div class="audio-section" id="audio-section">
    <audio id="cancionAudio" controls>
      <source src="cancion.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <button class="button" onclick="toggleCard()">üíå Leer la carta</button>
  <div class="card-section" id="card-section">
    <p>Querida Laura,</p>
    <p>Desde el primer d√≠a en que nos vimos, no he podido ‚Äîni querido‚Äî olvidar esos ojos tuyos tan hermosos.
      Tal vez no te he dado los mejores motivos a√∫n,pero hay algo que s√≠ puedo prometerte con el coraz√≥n:</p>
    <p>No pienso rendirme.‚ù§Ô∏è</p>
  </div>

  <div class="hearts-container"></div>

  <script>
    const fondoAudio = document.getElementById('fondoAudio');
    const cancionAudio = document.getElementById('cancionAudio');

    function toggleAudio() {
      const section = document.getElementById('audio-section');
      const isHidden = section.style.display === 'none';

      if (isHidden) {
        fondoAudio.pause();
        cancionAudio.play();
      } else {
        cancionAudio.pause();
        fondoAudio.play();
      }

      section.style.display = isHidden ? 'block' : 'none';
    }

    function toggleCard() {
      const section = document.getElementById('card-section');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    // Crear corazones emoji flotantes de diferentes tonos de rosado
    function crearCorazon() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerHTML = 'üíó'; // Coraz√≥n emoji
      document.querySelector('.hearts-container').appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
